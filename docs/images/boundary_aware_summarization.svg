<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" />
  
  <!-- Document -->
  <rect x="50" y="50" width="700" height="80" rx="5" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" />
  <text x="400" y="90" font-family="Arial" font-size="18" text-anchor="middle" fill="#1565c0">Long Document (150,000+ words)</text>
  
  <!-- Boundary Detection Arrow -->
  <line x1="400" y1="130" x2="400" y2="160" stroke="#1565c0" stroke-width="2" />
  <polygon points="400,170 394,155 406,155" fill="#1565c0" />
  
  <!-- Boundary Detection -->
  <rect x="300" y="170" width="200" height="60" rx="5" fill="#bbdefb" stroke="#1976d2" stroke-width="2" />
  <text x="400" y="195" font-family="Arial" font-size="16" text-anchor="middle" fill="#0d47a1">Boundary Detection</text>
  <text x="400" y="215" font-family="Arial" font-size="12" text-anchor="middle" fill="#0d47a1">(27 boundaries identified)</text>
  
  <!-- Document chunks -->
  <line x1="400" y1="230" x2="400" y2="250" stroke="#0d47a1" stroke-width="2" />
  <polygon points="400,260 394,245 406,245" fill="#0d47a1" />
  
  <!-- Chunk Type 1 -->
  <rect x="50" y="270" width="110" height="50" rx="5" fill="#c8e6c9" stroke="#43a047" stroke-width="2" />
  <text x="105" y="295" font-family="Arial" font-size="12" text-anchor="middle" fill="#1b5e20">Apple Intro</text>
  <text x="105" y="310" font-family="Arial" font-size="10" text-anchor="middle" fill="#1b5e20">9,243 chars</text>
  
  <!-- Chunk Type 2 -->
  <rect x="170" y="270" width="110" height="50" rx="5" fill="#c8e6c9" stroke="#43a047" stroke-width="2" />
  <text x="225" y="295" font-family="Arial" font-size="12" text-anchor="middle" fill="#1b5e20">Apple Financials</text>
  <text x="225" y="310" font-family="Arial" font-size="10" text-anchor="middle" fill="#1b5e20">12,875 chars</text>
  
  <!-- Chunk Type 3 -->
  <rect x="290" y="270" width="110" height="50" rx="5" fill="#c8e6c9" stroke="#43a047" stroke-width="2" />
  <text x="345" y="295" font-family="Arial" font-size="12" text-anchor="middle" fill="#1b5e20">NVIDIA Intro</text>
  <text x="345" y="310" font-family="Arial" font-size="10" text-anchor="middle" fill="#1b5e20">7,651 chars</text>
  
  <!-- Chunk Type 4 -->
  <rect x="410" y="270" width="110" height="50" rx="5" fill="#c8e6c9" stroke="#43a047" stroke-width="2" />
  <text x="465" y="295" font-family="Arial" font-size="12" text-anchor="middle" fill="#1b5e20">NVIDIA GPU</text>
  <text x="465" y="310" font-family="Arial" font-size="10" text-anchor="middle" fill="#1b5e20">14,533 chars</text>
  
  <!-- Chunk Type 5 -->
  <rect x="530" y="270" width="110" height="50" rx="5" fill="#c8e6c9" stroke="#43a047" stroke-width="2" />
  <text x="585" y="295" font-family="Arial" font-size="12" text-anchor="middle" fill="#1b5e20">Dell Results</text>
  <text x="585" y="310" font-family="Arial" font-size="10" text-anchor="middle" fill="#1b5e20">11,247 chars</text>
  
  <!-- More Chunks -->
  <rect x="650" y="270" width="50" height="50" rx="5" fill="#c8e6c9" stroke="#43a047" stroke-width="2" />
  <text x="675" y="303" font-family="Arial" font-size="20" text-anchor="middle" fill="#1b5e20">...</text>
  
  <!-- Parallel Processing -->
  <line x1="105" y1="320" x2="105" y2="350" stroke="#1b5e20" stroke-width="2" />
  <line x1="225" y1="320" x2="225" y2="350" stroke="#1b5e20" stroke-width="2" />
  <line x1="345" y1="320" x2="345" y2="350" stroke="#1b5e20" stroke-width="2" />
  <line x1="465" y1="320" x2="465" y2="350" stroke="#1b5e20" stroke-width="2" />
  <line x1="585" y1="320" x2="585" y2="350" stroke="#1b5e20" stroke-width="2" />
  <line x1="675" y1="320" x2="675" y2="350" stroke="#1b5e20" stroke-width="2" />
  
  <!-- Processing Types -->
  <rect x="50" y="360" width="700" height="50" rx="5" fill="#e1bee7" stroke="#9c27b0" stroke-width="2" />
  <text x="400" y="385" font-family="Arial" font-size="16" text-anchor="middle" fill="#4a148c">Parallel Processing of Each Boundary-Aware Chunk</text>
  <text x="400" y="400" font-family="Arial" font-size="12" text-anchor="middle" fill="#4a148c">Entity Tracking | Temporal Analysis | Key Statement Extraction</text>
  
  <!-- Final Summary -->
  <line x1="400" y1="410" x2="400" y2="440" stroke="#4a148c" stroke-width="2" />
  <polygon points="400,450 394,435 406,435" fill="#4a148c" />
  
  <rect x="200" y="450" width="400" height="50" rx="5" fill="#ffcdd2" stroke="#f44336" stroke-width="2" />
  <text x="400" y="475" font-family="Arial" font-size="16" text-anchor="middle" fill="#b71c1c">Hierarchical Boundary-Aware Summary</text>
  <text x="400" y="490" font-family="Arial" font-size="12" text-anchor="middle" fill="#b71c1c">Complete Coverage with Entity and Temporal Coherence</text>
  
  <!-- Arrows to show advantage -->
  <line x1="200" y1="475" x2="150" y2="475" stroke="#b71c1c" stroke-width="2" />
  <polygon points="140,475 155,469 155,481" fill="#b71c1c" />
  <text x="95" y="479" font-family="Arial" font-size="12" text-anchor="middle" fill="#b71c1c">100% Coverage</text>
  
  <line x1="600" y1="475" x2="650" y2="475" stroke="#b71c1c" stroke-width="2" />
  <polygon points="660,475 645,469 645,481" fill="#b71c1c" />
  <text x="705" y="479" font-family="Arial" font-size="12" text-anchor="middle" fill="#b71c1c">Entity Consistency</text>
</svg>