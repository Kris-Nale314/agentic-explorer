<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa" />
  
  <!-- Document -->
  <rect x="50" y="50" width="700" height="80" rx="5" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" />
  <text x="400" y="90" font-family="Arial" font-size="18" text-anchor="middle" fill="#1565c0">Long Document (150,000+ words)</text>
  
  <!-- Context Window -->
  <rect x="50" y="170" width="200" height="80" rx="5" fill="#ffcdd2" stroke="#f44336" stroke-width="2" />
  <text x="150" y="210" font-family="Arial" font-size="16" text-anchor="middle" fill="#b71c1c">Context Window</text>
  <text x="150" y="230" font-family="Arial" font-size="12" text-anchor="middle" fill="#b71c1c">(First 8K tokens only)</text>
  
  <!-- Truncation Arrow -->
  <line x1="400" y1="130" x2="150" y2="170" stroke="#f44336" stroke-width="2" stroke-dasharray="5,5" />
  <polygon points="150,170 155,155 165,165" fill="#f44336" />
  
  <!-- Truncation Text -->
  <text x="300" y="150" font-family="Arial" font-size="14" fill="#d32f2f" transform="rotate(-15, 300, 150)">TRUNCATION</text>
  
  <!-- Discarded Content -->
  <rect x="300" y="170" width="450" height="80" rx="5" fill="#e0e0e0" stroke="#9e9e9e" stroke-width="2" stroke-dasharray="5,5" />
  <text x="525" y="210" font-family="Arial" font-size="16" text-anchor="middle" fill="#616161">Discarded Content</text>
  <text x="525" y="230" font-family="Arial" font-size="12" text-anchor="middle" fill="#616161">(~90% of document ignored)</text>
  
  <!-- Single Summary Arrow -->
  <line x1="150" y1="250" x2="150" y2="290" stroke="#b71c1c" stroke-width="2" />
  <polygon points="150,300 144,285 156,285" fill="#b71c1c" />
  
  <!-- Summary -->
  <rect x="50" y="300" width="200" height="60" rx="5" fill="#ffecb3" stroke="#ffa000" stroke-width="2" />
  <text x="150" y="335" font-family="Arial" font-size="16" text-anchor="middle" fill="#e65100">Incomplete Summary</text>
  
  <!-- Problems -->
  <rect x="300" y="300" width="450" height="60" rx="5" fill="#ffccbc" stroke="#ff5722" stroke-width="2" />
  <text x="525" y="325" font-family="Arial" font-size="16" text-anchor="middle" fill="#bf360c">PROBLEMS: Entity Confusion, Missing Information, Context Loss</text>
  
  <!-- Connecting Line -->
  <line x1="250" y1="330" x2="300" y2="330" stroke="#bf360c" stroke-width="2" />
  <polygon points="300,330 285,324 285,336" fill="#bf360c" />
</svg>